<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #104625;
  text-align: center;
  background-image: url('https://post.healthline.com/wp-content/uploads/2020/06/10666-21_Homemade_Baby_Food_Recipes_1296x728-header.jpg?fbclid=IwAR0c5uz0IcYZe7jSOxzxfYpeW8DpyNvNUDPMcvq2mvFhinycJZCqIg-LiKw');
  background-size: cover; /* Adjust the background size as needed */
  background-position: center; /* Center the background image */
  background-repeat: no-repeat;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.container {
  padding: 16px;
  background-color: white;
  margin: 0 auto;
  max-width: 400px;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}


.registerbtn {
  background-color: #104625;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}


a {
  color: rgb(11, 89, 55);
}


.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

<form action="/tastebud/RegistrationServlet" method="post">
  <div class="container">
    <h1>Register to Tastebud</h1>
    <p>Please fill in this form to create your Tastebud account.</p>
    <hr>
    
    <label for="Username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="Username" id="Username" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <button onclick="redirectToLoginPage()">Sign in</button>.</p>
  </div>

  
</form>

</body>
</html>
